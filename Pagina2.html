<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina web</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
</head>

<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="a">Inicio</a></li>
                <li><a href="a">Acerca de</a></li>
                <li><a href="a">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <br><br><br><br>
        <section>
            <h1 class="estilo">Bienvenidos a mi pagina web</h1>
            <p class="estilo2">En esta pagina encontraras informacion sobre mi trabajo y proyectos</p>
            <img src="batman.png">
        </section>
        <section>
            <h2 class="estilo">Contacto</h2>
            <p class="estilo2">Puedes contactarme a traves del siguiente formulario</p>
            <form name="frm" method="post">
                <fieldset id="form">
                    <legend>Formulario 1</legend>
                    <ol>
                        <li><label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre"></li>
                        <li><label for="email">Email:</label>
                            <input type="email" id="email" name="email"> </li>    
                        <li><label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje"></textarea></li>
                    </ol>                                                             
                    <button class="boton-personalizado" type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p class="estilo2">Derechos reservados 2023 Mi pagina Web</p>
    </footer>
</body>

</html>
